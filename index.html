<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>

  <!-- Pace.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/themes/black/pace-theme-corner-indicator.css" integrity="sha256-nd6p51Xqzt1TjaCbc35F3aF5aAAeHpCgwZxhZV4UMEE=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/pace.min.js" integrity="sha256-wNhWj+b52Df2ZAAPGXPyIAnXdqq7Sb1tr2kpEoJfbig=" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
  <!-- /Styles -->
</head>

<body>
  <div class="container-fluid p-5">

  
    <div class="row">
      <div class="col col-12">
        <div class="row">
          
        </div>
        <div class="d-inline-block">
          <h4>Digit</h4>
          <div id="digit" class="digit-pad"></div>
        </div>
        <div class="d-inline-block">
          <h4>Input layer</h4>
          <div id="gridDisplay" class="digit-pad"></div>
        </div>
        <div class="d-inline-block ml-3">
          <h4 class="d-block">Output layer</h4>
          <div id="output">
            <p id="test"></p>
          </div>
        </div>
        <div class="d-inline-block">
          <h5 class="d-block">First hidden layer weights</h5>
          <div class="d-flex justify-content-center">
            <div id="visualizationGrids"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-12">

      </div>
    </div>
    <div class="row">
      <div class="col col-12">
        <div class="visualizer-container">
          <div id="visualizer" class="visualizer"></div>
        </div>
      </div>
    </div>


  </div>

  <span id="githubLink">
    <a href="https://github.com/g-otn/number-guesser">GitHub</a>
  </span>

</body>

<template id="layerTtemplate">
  <div class="d-block">
    <h5 class="d-block">2 hidden layer weights</h5>
    <div class="d-flex justify-content-center">
    </div>
  </div>
</template>

<template id="outputTemplate">
  <span></span>
  <div class="d-inline">
    <!-- <div class="d-inline" style="width: 10px;">
    </div> -->
  </div>
</template>
